<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function mesaj() {
      alert("Merhaba\nAdın ne?");
    }
    function mesaj2() {
      prompt("Başlık", "Merhaba Adın ne?");
    }
    function degisken() {
      let x, y, z;
      x = 10;
      y = 5.15;
      z = x + y;
      document.getElementById("kutu1").innerText = z;
      meslek = "Aşçı";
      document.getElementById("kutu1").innerText += meslek;
      deger = "65";
      z = x + y + deger;
      document.getElementById("kutu2").innerText = z;
      z = x + y + Number(deger);
      document.getElementById("kutu3").innerText = z;
    }
  </script>

  <body>
    <div id="kutu1"></div>
    <div id="kutu2"></div>
    <div id="kutu3"></div>
    <button onclick="mesaj()">Tıkla</button>
    <button onclick="mesaj2()">Tıkla</button>
    <button onclick="degisken()">Tıkla</button>
  </body>
</html>
