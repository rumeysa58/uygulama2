<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairenin Alanını Hesaplama</title>
    <script>
        function hesapla() {
            // Kullanıcıdan yarıçapı al
            var yaricap = parseFloat(document.getElementById("yaricap").value);
            
            // Alanı hesapla (Geçersiz değerle işlem yapıldığında NaN dönecektir)
            var alan = Math.PI * Math.pow(yaricap, 2);

            // Alanı ekrana yazdır, geçersiz bir giriş varsa "NaN" dönecektir
            document.getElementById("sonuc").innerText = isNaN(alan) ? "Lütfen geçerli bir yarıçap girin." : "Alan: " + alan.toFixed(2) + " birim².";
        }
    </script>
</head>
<body>
    <h1>Dairenin Alanını Hesaplama</h1>
    <label for="yaricap">Yarıçap (birim):</label>
    <input type="number" id="yaricap" step="0.1" min="0">
    <button onclick="hesapla()">Hesapla</button>
    <p id="sonuc"></p>
</body>
</html>
