<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function topla() {
      let s1, s2, sonuc;
      s1 = document.getElementById("sayi1").value;
      s2 = document.getElementById("sayi2").value;
      sonuc = Number(s1) + Number(s2);
      document.getElementById("sonuc").innerHTML = sonuc;
    }
  </script>
  <body>
    Sayı1 : <input type="text" id="sayi1" /> Sayı2 :
    <input type="text" id="sayi2" /> Sonuc: <span id="sonuc"></span>
    <button onclick="topla()">Topla</button>
  </body>
</html>
